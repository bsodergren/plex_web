<form method="post" id="ajaxform" class="ajaxform playlistData">

    {{function=hiddenSearch}}

    <input type="hidden" name="submit" value="playlist">
    <li class="nav-item">
        <button type="button" class="nav-link PlaylistButton" id="PlayAll"> <i class="fas fa-star fa-fw me-1"></i>
            {L Canvas_PlayAll_Btn}</button>
    </li>

    <li class="nav-item">
        <button type="button" class="nav-link  PlaylistButton" id="AddPlaylist">
            <i class="fas fa-star fa-fw me-1"></i>
            {L Canvas_AddToPlaylist_Btn} </button>
    </li>

    <li class="nav-item  playlistTextBox PlaylistButton" id="playlistListBox">
        <span class="nav-link" id="playlistTextBox"></span>
    </li>

    <li class="nav-item">
        <button type="button" class="nav-link  PlaylistButton" id="AddAll"> <i class="fas fa-star fa-fw me-1"></i>
            {L Canvas_SelectAll_Btn} </button>
    </li>

    <li class="nav-item">
        <button type="button" class="nav-link PlaylistButton" id="AddToPlaylist">{L Canvas_AddtoSelected_Btn}</button>
        <select class="page-link nav-link" name="PlaylistID" id="PlaylistSelectID">
            {$SelectPlaylists}
        </select>
    </li>
</form>

{{javascript=playlist.js}}
