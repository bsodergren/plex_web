<main class="container-fluid container-sidenav">
    <div class="d-flex flex-wrap">

        {$TextBlocks}
    </div>
    <div id="logBody" class="mx-2">
    </div>
</main>

<script>

    $(document).ready(function () {
        $(".loadLog").on("click", function () {
            var url = this.value
            console.log(url);
            $("#logBody").load(url);
        });

        $(".removelog").on("click", function () {
            var logCat = this.value

            $.ajax({
                type: "post",
                url: "process.php",
                data: {
                    submit: 'removelogs',
                    logcat: logCat,
                },
                cache: false,
                success: function (data) {
                    window.location.reload(true);
                    return false;
        },
            });
            console.log(logCat);
        });
    });



</script>
