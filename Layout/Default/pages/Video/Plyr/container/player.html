{{stylesheet=plyr/section/player.css}}

<div class="col col-sm-12 left {if="{$hasPlaylist}=false"} expanded  {/if}">
    <div class="player_container">
        <span class="player_text hidden"
        onclick="videoCard({$Videoid})" data-videoId="{$Videoid}">
        <div class="text_title">{$VIDEO_TITLE}</div>
        <div class="text_genre">{$Video_Genre}</div>
        <div class="text_artist">{$Video_Artist}</div>
        <div class="text_studio">{$Video_studio}</div>
        </span>
        {if="{$hasPlaylist}=true"}
            {{template=pages/Video/Plyr/container/icon}}
        {/if}
        <video class="plyr__video-wrapper js-playerx" poster="{$thumbnail}" >
            <source id="VideoSource"  src="{$VIDEO_URL}" type="video/mp4" size="{$height}"/>
        </video>
    </div>
</div>
