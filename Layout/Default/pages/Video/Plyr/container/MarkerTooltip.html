{{stylesheet=plyr/section/markerTooltip.css}}

<div id="popupOverlay" class="overlay-container">
    <div class="popup-box" id="markerPopup">
            <input class="form-input" type="text" id="name" name="name">
            <input type="hidden" name="action" id="markerAction" value="addMarker">
            <input type="hidden" id="markerVideoid" name="videoId">
            <input type="hidden" id="markerId" name="id">
            <input type="hidden" id="markerPlaylistId" name="playlistid">
            <input type="hidden" id="markerTimeCode" name="timeCode">

            <button class="btn-submit" type="button" onclick="addMarker()">
                Save
            </button>
    </div>
</div>
