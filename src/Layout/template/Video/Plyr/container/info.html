{{stylesheet=plyr/section/info.css}}

<div class="video_container">
    <span
        class="video_text"
        onclick="videoCard({$Videoid})"
        data-videoId="{$Videoid}"
    >
        <div class="video_title">{$VIDEO_TITLE}</div>
        <div class="video_genre">{$Video_Genre}</div>
        <div class="video_artist">{$Video_Artist}</div>
        <div class="video_studio">{$Video_studio}</div>
    </span>
</div>
