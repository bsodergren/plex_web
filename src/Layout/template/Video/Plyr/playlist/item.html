<!-- {$self} {$VIDEO_ID} {$PLAYLIST_ID} -->
<div class="playlist_item" data-title="{$TITLE}" data-author="{$ARTIST}"
data-purl="{$VIDEO_URL}"
data-video="{$VIDEO_URL}"
data-type="video" data-category="{replace='{$GENRE}',',',';'}">
<div class="item_wrapper">
  <div class="item_thumb_container">
    <img class="item_thumb"
      src="{$THUMBNAIL}">
    <div class="item_thumb_play"></div>
    <div class="item_thumb_restart"></div>
  </div>
  <div class="item_details">
    <span class="item_title">{$TITLE}</span>
    <span class="item_director">{$ARTIST}</span>
  </div>
</div>
</div>
