<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>{$PAGE_TITLE}</title>
        {{javascript=external/popper.min.js}}
        {{javascript=external/bootstrap.min.js}}
        {{javascript=external/jquery.min.js}}
        {{javascript=app.js}}
        {{stylesheet=themes/slate/bootstrap.min.css}}
        {{stylesheet=video.css}}
        
        <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
        <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />

        {{function=ratingInclude}}
    </head>
    <body>
        <div class="container">
            {$CANVAS_HTML}
            <video
                controls
                autoplay
                crossorigin
                playsinline
                poster="{$thumbnail}"
            >
                <source src="{$VIDEO_URL}" type="video/mp4" size="{$height}" />
            </video>
        </div>
    </body>
    {$VIDEO_JS}
</html>
