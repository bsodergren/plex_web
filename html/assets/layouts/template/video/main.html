<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>%%PAGE_TITLE%%</title>

        <script src="%%__LAYOUT_URL__%%external/js/popper.min.js"></script>
        <script src="%%__LAYOUT_URL__%%external/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="%%__LAYOUT_URL__%%external/css/bootstrap.min.css">

        <script src="%%__LAYOUT_URL__%%external/js/jquery.min.js"></script>

        <script src="%%__LAYOUT_URL__%%js/app.js"></script>

        <link rel="stylesheet" href="%%__LAYOUT_URL__%%css/video.css?ggffsdd">

    </head>

    <body onload="resizeVideoPage();">
        %%CAROUSEL_HTML%%

        <div class="container">

            <div class="video-container" id="video-container">
                <div class="playback-animation" id="playback-animation">
                    <svg class="playback-icons">
                        <use class="hidden" href="#play-icon"></use>
                        <use href="#pause"></use>
                    </svg>
                </div>

                <video controls autoplay class="video" id="video" preload="metadata">
                    <source src="%%VIDEO_URL%%" type="video/mp4" id="VideoFile">
                    </source>
                </video>

                <div class="video-controls hidden" id="video-controls">
                    <div class="video-progress">
                        <progress id="progress-bar" value="0" min="0"></progress>
                        <input class="seek" id="seek" value="0" min="0" type="range" step="1">
                        <div class="seek-tooltip" id="seek-tooltip">00:00</div>
                    </div>

                    <div class="bottom-controls">
                        <div class="left-controls">


                            <button data-title="Play (k)" id="play">
                                <svg class="playback-icons">
                                    <use href="#play-icon"></use>
                                    <use class="hidden" href="#pause"></use>
                                </svg>
                            </button>

                            <div class="volume-controls">
                                <button data-title="Mute (m)" class="volume-button" id="volume-button">
                                    <svg>
                                        <use class="hidden" href="#volume-mute"></use>
                                        <use class="hidden" href="#volume-low"></use>
                                        <use href="#volume-high"></use>
                                    </svg>
                                </button>

                                <input class="volume" id="volume" value="1" data-mute="0.5" type="range" max="1" min="0" step="0.01">
                            </div>

                            <div class="time">
                                <time id="time-elapsed">00:00</time>
                                <span> / </span>
                                <time id="duration">00:00</time>
                            </div>
                        </div>
                        <div class="center-controls">
                            <!--  -->
                            {{function=videoButton|template=prev,pl_id=%%PLAYLIST_ID%%}}
                            {{function=videoButton|template=backward}}
                            {{function=videoButton|template=forward}}
                            {{function=videoButton|template=next,pl_id=%%PLAYLIST_ID%%}}
                        </div>
                        <div class="right-controls">
                            <button data-title="PIP (p)" class="pip-button" id="pip-button">
                                <svg>
                                    <use href="#pip"></use>
                                </svg>
                            </button>
                            <button data-title="Full screen (f)" class="fullscreen-button" id="fullscreen-button">
                                <svg>
                                    <use href="#fullscreen"></use>
                                    <use href="#fullscreen-exit" class="hidden"></use>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="title-text">
                <span onclick="popup('%%__URL_HOME__%%/videoinfo.php?id=%%VIDEO_ID%%', 'videoinfo')">%%VIDEO_TITLE%%</span>
            </div>
        </div>

        <svg style="display: none">
            <defs>
                <symbol id="pause" viewBox="0 0 24 24">
                    <path d="M14.016 5.016h3.984v13.969h-3.984v-13.969zM6 18.984v-13.969h3.984v13.969h-3.984z"></path>
                </symbol>

                <symbol id="play-icon" viewBox="0 0 24 24">
                    <path d="M8.016 5.016l10.969 6.984-10.969 6.984v-13.969z"></path>
                </symbol>
                <symbol id="prev-icon" fill="currentColor" class="bi bi-skip-backward-fill" viewBox="0 0 20 20">

                    <path d="M.5 3.5A.5.5 0 0 0 0 4v8a.5.5 0 0 0 1 0V8.753l6.267 3.636c.54.313 1.233-.066 1.233-.697v-2.94l6.267 3.636c.54.314 1.233-.065 1.233-.696V4.308c0-.63-.693-1.01-1.233-.696L8.5 7.248v-2.94c0-.63-.692-1.01-1.233-.696L1 7.248V4a.5.5 0 0 0-.5-.5z" />
                </symbol>



                <symbol id="next-icon" viewBox="0 0 20 20" fill="currentColor" class="bi bi-skip-forward-fill">
                    <path d="M15.5 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V8.753l-6.267 3.636c-.54.313-1.233-.066-1.233-.697v-2.94l-6.267 3.636C.693 12.703 0 12.324 0 11.693V4.308c0-.63.693-1.01 1.233-.696L7.5 7.248v-2.94c0-.63.693-1.01 1.233-.696L15 7.248V4a.5.5 0 0 1 .5-.5z" />
                </symbol>
                <symbol id="volume-high" viewBox="0 0 24 24">
                    <path d="M14.016 3.234q3.047 0.656 5.016 3.117t1.969 5.648-1.969 5.648-5.016 3.117v-2.063q2.203-0.656 3.586-2.484t1.383-4.219-1.383-4.219-3.586-2.484v-2.063zM16.5 12q0 2.813-2.484 4.031v-8.063q1.031 0.516 1.758 1.688t0.727 2.344zM3 9h3.984l5.016-5.016v16.031l-5.016-5.016h-3.984v-6z">
                    </path>
                </symbol>

                <symbol id="volume-low" viewBox="0 0 24 24">
                    <path d="M5.016 9h3.984l5.016-5.016v16.031l-5.016-5.016h-3.984v-6zM18.516 12q0 2.766-2.531 4.031v-8.063q1.031 0.516 1.781 1.711t0.75 2.32z">
                    </path>
                </symbol>

                <symbol id="volume-mute" viewBox="0 0 24 24">
                    <path d="M12 3.984v4.219l-2.109-2.109zM4.266 3l16.734 16.734-1.266 1.266-2.063-2.063q-1.547 1.313-3.656 1.828v-2.063q1.172-0.328 2.25-1.172l-4.266-4.266v6.75l-5.016-5.016h-3.984v-6h4.734l-4.734-4.734zM18.984 12q0-2.391-1.383-4.219t-3.586-2.484v-2.063q3.047 0.656 5.016 3.117t1.969 5.648q0 2.203-1.031 4.172l-1.5-1.547q0.516-1.266 0.516-2.625zM16.5 12q0 0.422-0.047 0.609l-2.438-2.438v-2.203q1.031 0.516 1.758 1.688t0.727 2.344z">
                    </path>
                </symbol>

                <symbol id="fullscreen" viewBox="0 0 24 24">
                    <path d="M14.016 5.016h4.969v4.969h-1.969v-3h-3v-1.969zM17.016 17.016v-3h1.969v4.969h-4.969v-1.969h3zM5.016 9.984v-4.969h4.969v1.969h-3v3h-1.969zM6.984 14.016v3h3v1.969h-4.969v-4.969h1.969z">
                    </path>
                </symbol>

                <symbol id="fullscreen-exit" viewBox="0 0 24 24">
                    <path d="M15.984 8.016h3v1.969h-4.969v-4.969h1.969v3zM14.016 18.984v-4.969h4.969v1.969h-3v3h-1.969zM8.016 8.016v-3h1.969v4.969h-4.969v-1.969h3zM5.016 15.984v-1.969h4.969v4.969h-1.969v-3h-3z">
                    </path>
                </symbol>

                <symbol id="pip" viewBox="0 0 24 24">
                    <path d="M21 19.031v-14.063h-18v14.063h18zM23.016 18.984q0 0.797-0.609 1.406t-1.406 0.609h-18q-0.797 0-1.406-0.609t-0.609-1.406v-14.016q0-0.797 0.609-1.383t1.406-0.586h18q0.797 0 1.406 0.586t0.609 1.383v14.016zM18.984 11.016v6h-7.969v-6h7.969z">
                    </path>
                </symbol>
            </defs>
        </svg>
    </body>
    %%CAROUSEL_JS%%
    <!-- <script type="text/javascript"> -->

    %%VIDEO_JS%%
    <!-- </script> -->

    <script>
        function resizeVideoPage() {

            const width = window.innerWidth || document.documentElement.clientWidth ||
                document.body.clientWidth;
            const height = window.innerHeight || document.documentElement.clientHeight ||
                document.body.clientHeight;

            console.log(width, height, %% PLAYLIST_HEIGHT %%);
            var nHeight = height + %% PLAYLIST_HEIGHT %% + 20;
            window.resizeTo(width, nHeight);
            console.log("new width,nheight", width, nHeight);
        }
    </script>

</html>
