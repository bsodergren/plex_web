<form action="process.php" method="post" class="ajaxform" id="ajaxform">
    %%HIDDEN_STUDIO_NAME%%
    <div class="row fs-4 fw-bold text-capitalize justify-content-center">
        %%INFO_NAME%%
    </div>
    <div style="position: fixed; z-index: 10000;    top: 75px;     left: 5px;">
        <input type="submit" style="left: 120px;" name="submit" value="Playlist">
    </div>
    <div class=" d-flex flex-sm-wrap text-white">
        %%ROWS_HTML%%
    </div>
</form>
<script>
    $("#ajaxform").submit(function(e)
    {
        var postData = $(this).serializeArray();
        var formURL = $(this).attr("action");
        $.ajax(
        {
            url : formURL,
            type: "POST",
            data : postData,
            success:function(data) 
            {
                //data: return data from server
            }

        });
        e.preventDefault(); //STOP default action
        e.unbind(); //unbind. to stop multiple form submit.
    });

    $("#ajaxform").submit();
</script>
