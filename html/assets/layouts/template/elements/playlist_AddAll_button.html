<span class="btn rounded-pill btn-primary playlist_selector border border-2 border-dark" style="position: fixed; z-index: 10000;    top: 51px;     left: 135px;" onclick="addAll($(this));">Add all Playlist</span>

<script>

    function addAll(e) {
        console.log(e.hasClass('playlist_selector'));

        if (e.hasClass('playlist_selector')) {
            $('.playlist_selector').attr('checked', 'checked');

        }
    }
</script>
